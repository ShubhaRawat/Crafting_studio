      <div class="container mt-3">
        <h2>Contact Us</h2>
        <hr>
        <form class="row g-3">
            <div class="col-md-6">
                <label for="inputName" class="form-label">Name</label>
                <input type="text" class="form-control shadow bg-body-tertiary rounded" id="inputName" required>
              </div>
              <div class="col-md-6">
                <label for="inputphone" class="form-label">Mobile Number</label>
                <input type="tel" class="form-control shadow bg-body-tertiary rounded" id="inputphone" pattern="[0-9]{10}" placeholder="XXXXXXXXXX" required>
              </div>
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control shadow bg-body-tertiary rounded" id="inputEmail4" placeholder="abc@gmail.com" required>
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Password</label>
              <input type="password" class="form-control shadow bg-body-tertiary rounded" id="inputPassword4" required>
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Address</label>
              <input type="text" class="form-control shadow bg-body-tertiary rounded" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">City</label>
              <input type="text" class="form-control shadow bg-body-tertiary rounded" id="inputCity">
            </div>
            <div class="col-md-6">
              <label for="inputState" class="form-label">State</label>
              <select id="inputState" class="form-select shadow bg-body-tertiary rounded">
                <option selected>Select</option>
                <option>Delhi</option>
                <option>Karnataka</option>
                <option>Kolkata</option>
                <option>Mumbai</option>
                <option>Pune</option>
              </select>
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input shadow rounded" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Remember me
                </label>
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
          </form>
      </div>
